<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    
    <!-- links -->
    <link rel="stylesheet" href="style_base/app_cp.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="nav__ul">
                <li class="ul__li--nav">
                    <a href="" class="li__a--nav">
                        Gmail
                    </a>
                </li>
                <li class="ul__li--nav">
                    <a href="" class="li__a--nav">
                        Imágenes
                    </a>
                </li>
                <li class="ul__li--nav">
                    <a href="" class="li__a--nav">
                        <img class="a__img--nav" src="assets/options_google.png" alt="Options/Applications Google">

                <li class="ul__li--nav">

                    <input type="text" class="div__input--search--main">
                    <img src="" alt="" class="div__img--search--main">
                </div>

                <div class="form__div--inputs--main">
                    <input type="submit" value="" class="div__input--inputs--main">
                    <input type="submit" value="" class="div__input--inputs--main">
                </div>
            </form>

            <div class="section__div--links--main">
                <span class="div__span--links--main">
                    Ofrecido por Google en: <a href="" class="span__a--links--main">Español LatinoAmericano</a>
                </span>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__div--up">
            <span class="div__span--footer">

            </span>
        </div>

        <div class="footer__div--down">
            <ul class="div__ul--left--footer">
                <li class="ul__li--left--footer">
                    <a href="" class="li__a--left--footer"></a>
                </li>
                <li class="ul__li--left--footer">
                    <a href="" class="li__a--left--footer"></a>
                </li>
                <li class="ul__li--left--footer">

                </li>
                <li class="ul__li--left--footer">
                    <a href="" class="li__a--left--footer"></a>
                </li>
            </ul>

            <ul class="div__ul--right--footer">
                <li class="ul__li--right--footer">
                    <a href="" class="li__a--right--footer"></a>
                </li>
                <li class="ul__li--right--footer">
                    <a href="" class="li__a--right--footer"></a>
                </li>
                <li class="ul__li--right--footer">
                    <a href="" class="li__a--right--footer"></a>
                </li>
            </ul>
        </div>
